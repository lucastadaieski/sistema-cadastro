<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Usuários Cadastrados</h1>
        <a th:href="@{/usuarios/novo}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Novo Usuário</a>
    </div>

    <form th:action="@{/usuarios/buscar}" method="get" class="mb-4 flex gap-2">
        <input type="text" name="termo" placeholder="Buscar por ID ou Nome"
               class="border px-3 py-2 w-full rounded" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Buscar
        </button>
    </form>

    <table class="w-full table-auto border border-gray-300">
        <thead class="bg-gray-200">
        <tr>
            <th class="p-2 border">ID</th>
            <th class="p-2 border">Nome</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Tipo</th>
            <th class="p-2 border text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td class="p-2 border" th:text="${usuario.id}"></td>
            <td class="p-2 border" th:text="${usuario.nome}"></td>
            <td class="p-2 border" th:text="${usuario.email}"></td>
            <td class="p-2 border" th:text="${usuario.tipo}"></td>
            <td class="p-2 border text-center">
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="text-blue-600 hover:underline">Editar</a>
                |
                <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}"
                   onclick="return confirm('Deseja realmente excluir este usuário?')"
                   class="text-red-600 hover:underline">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
